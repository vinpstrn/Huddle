<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
  <link rel="stylesheet" href="css/main.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700" rel="stylesheet">
  <title>Huddle | Frontend Mentor Challenges </title>
</head>
<body>
  <header class="header">
    <div class="container">
        <img src="images/header-bg-04.svg" class="header__photo" alt="Header background photo">
        <nav class="nav">
          <img src="images/logo.svg" alt="Huddle logo" class="nav__logo">
          <a href="#" class="nav__btn btn"> Try it Free </a>
        </nav> 
    </div>

    <div class="hero">
      <img src="images/illustration-mockups.svg" class="hero__photo" alt="illustration-mockups photo">
      <div class="hero__heading">
        <h1 class="hero__txt"> Build The Community Your Fans Will Love </h1>
        <p class="hero__description"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
        <a href="#" class="hero__btn btn btn-pink"> Get Started For Free </a> 
      </div>
    </div>
  </header>
</body>
</html>
